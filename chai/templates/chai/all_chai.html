{% extends "layout.html" %}

{% block title %}
    Chai
{% endblock %}

{% block content %}

<!-- Page Header -->
<h1 class="text-white text-4xl font-extrabold p-9 text-center">
    ☕ All Types of Chai Available! 🍵
</h1>

<!-- Chai Cards Grid -->
<div class='text-white text-center grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 p-6'>
    {% for chai in chais %}
        <div class="chai-item bg-white/10 backdrop-blur-md p-6 rounded-lg shadow-lg hover:shadow-xl 
        transition duration-500 ease-in-out transform hover:-translate-y-2">
            
            <!-- Chai Image -->
            <img class="w-full h-48 object-cover rounded-lg shadow-md transform hover:scale-105 transition-all duration-500" 
            src="{{ chai.image.url }}" alt="{{ chai.name }}">
            
            <!-- Chai Details -->
            <h3 class="font-bold text-2xl text-yellow-400 mt-4">{{ chai.name|title }}</h3>
            <p class="text-lg text-gray-300 mt-2">Price: <span class="font-bold text-green-300">₹{{ chai.price }}/- only</span></p>

            <!-- View Details Button -->
            <a href="{% url 'chai_detail' chai.id %}">
                <button class="mt-4 px-4 py-2 w-full bg-blue-500 text-white font-bold rounded-md 
                hover:bg-blue-600 hover:scale-105 transition-transform duration-300">
                    🔍 View Details
                </button>
            </a>

            <!-- Order Now Button -->
            <a href="{% url 'order_chai' chai.id %}">
                <button class="mt-2 px-4 py-2 w-full bg-green-500 text-white font-bold rounded-md 
                hover:bg-green-600 hover:scale-105 transition-transform duration-300">
                    🛒 Order Now
                </button>
            </a>

        </div>
    {% endfor %}
</div>

<!-- Back to Homepage Button -->
<a href="{% url 'home' %}">
    <button class="bg-gray-300 font-bold p-4 m-10 fixed bottom-0 right-0 rounded-lg shadow-lg 
    hover:bg-gray-400 transition duration-300">
        🏠 Go to Homepage
    </button>
</a>

{% endblock %}
