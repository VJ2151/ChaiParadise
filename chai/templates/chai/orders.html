{% extends "layout.html" %}

{% block title %}
    Chai Collection
{% endblock %}

{% block content %}

<!-- Header Section -->
<div class="text-center py-10">
    <h1 class="text-5xl font-extrabold text-yellow-400 drop-shadow-lg animate-bounce">
        ☕ Explore Our Chai Collection ☕
    </h1>
    <p class="text-lg text-gray-300 mt-2 italic">
        "One cup of chai can change your entire day!" 🍂
    </p>
</div>

<!-- Chai Grid Section -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 p-6">
    {% for chai in chais %}
        <div class="chai-item bg-gradient-to-r from-blue-700 to-indigo-900 p-6 rounded-lg shadow-xl hover:shadow-2xl transition 
        duration-500 ease-in-out transform hover:-translate-y-2 hover:scale-105 relative text-white text-center">
            
            <!-- Chai Image -->
            <div class="overflow-hidden rounded-lg">
                <img class="w-full h-52 object-cover rounded-lg shadow-md transform hover:scale-110 transition-all duration-500" 
                src="{{ chai.image.url }}" alt="{{ chai.name }}">
            </div>

            <!-- Chai Details -->
            <div class="mt-4">
                <h3 class="font-bold text-3xl text-orange-400">{{ chai.name|title }}</h3>
                <p class="text-lg text-gray-200 font-medium mt-2">Price: <span class="text-yellow-300 font-bold">₹{{ chai.price }}/- only</span></p>
            </div>

            <!-- Chai Type Button -->
            <a href="{% url 'chai_detail' chai.id %}">
                <button class="mt-4 px-5 py-3 w-full bg-yellow-500 border border-transparent rounded-lg 
                font-bold text-white text-lg uppercase tracking-wide hover:bg-yellow-400 hover:scale-105 
                active:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-300 
                transition ease-in-out duration-300">
                    {{ chai.get_type_display }} Tea 🍵
                </button>
            </a>
        </div>
    {% endfor %}
</div>

<!-- Go to Homepage Button -->
<a href="{% url 'home' %}" class="fixed bottom-5 right-5">
    <button class="px-6 py-3 bg-gray-800 text-white font-bold text-lg rounded-full shadow-lg hover:bg-gray-700 
    hover:scale-110 transition-transform duration-300">
        🏡 Go to Homepage
    </button>
</a>

{% endblock %}
