{% extends "layout.html" %}
{% load static %}
{% block title %}
    Chai Details
{% endblock %}

{% block content %}

<div class="relative h-screen">
    <video autoplay muted loop class="absolute w-full h-full object-cover">
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="relative z-10 p-9">
        <h1 class="text-white text-4xl font-bold">Chai Details Page!</h1>
        <h2 class="text-white uppercase font-bold p-5 m-1">{{ chai.name }}</h2>
        <h3 class="text-white font-bold p-5 m-1">{{ chai.description }}</h3>
        <a href="{% url 'all_chai' %}">
            <button class="bg-gray-200 m-6 p-4 font-bold">BACK</button>
        </a>
    </div>
</div>

{% endblock %}
