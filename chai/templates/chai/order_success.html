{% extends "layout.html" %}

{% block title %}
    Order Success
{% endblock %}

{% block content %}
<div class="text-center p-10 text-white">
    <h1 class="text-4xl font-bold text-green-400">🎉 Order Placed Successfully! 🎉</h1>
    <h2 class="text-2xl font-semibold mt-4">{{ order_message }}</h2>
    
    <div class="mt-6">
        <a href="{% url 'all_chai' %}">
            <button class="bg-blue-500 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-600">
                🍵 Order Another Chai
            </button>
        </a>

        <a href="{% url 'orders' %}">
            <button class="bg-green-500 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-600">
                📜 View Your Orders
            </button>
        </a>
    </div>
</div>
{% endblock %}
