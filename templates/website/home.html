{% extends "layout.html" %}
{% load static %}

{% block title %}
    Home - Vijay Rajage
{% endblock %}

{% block content %}

<style>
    /* Typing effect */
    @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
    }

    /* Blinking caret animation */
    @keyframes blink-caret {
        50% { border-color: transparent; }
    }

    .typing-effect {
        display: inline-block;
        overflow: hidden;
        border-right: 3px solid #0f0;
        white-space: nowrap;
        font-size: 2.5rem;
        animation: typing 3.5s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
    }

    /* Centered Hero Section */
    .hero-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        flex-direction: column;
        text-align: center;
        gap: 20px;
    }

    /* Glassmorphic Profile Card */
    .profile-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.15);
        text-align: center;
        max-width: 600px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .profile-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
    }

    /* Animated Social Icons */
    .social-icons a {
        color: white;
        font-size: 1.5rem;
        margin: 0 10px;
        transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .social-icons a:hover {
        transform: translateY(-5px);
        color: #ffcc00;
    }

    /* Animated Buttons */
    .btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
    }

    .btn-primary {
        background: #4CAF50;
        color: white;
    }

    .btn-primary:hover {
        background: #3e8e41;
        transform: scale(1.1);
    }

    .btn-secondary {
        background: #007bff;
        color: white;
    }

    .btn-secondary:hover {
        background: #0056b3;
        transform: scale(1.1);
    }

</style>

<!-- Hero Section -->
<div class="hero-container">
    <h1 class="text-green-400 font-extrabold text-4xl md:text-5xl typing-effect">
        Vijay Rajage | Python Developer | AI & DS Engineer
    </h1>

    <!-- Profile Card -->
    <div class="profile-card">
        <img src="{% static 'images/vijay.png' %}" alt="Vijay Rajage" class="w-24 h-24 rounded-full mx-auto shadow-lg">
        <h2 class="text-white text-3xl font-semibold mt-3">Vijay Rajage</h2>
        <p class="text-gray-300 text-lg">Python Developer | Django | Data Analyst | AI Enthusiast</p>
        
        <!-- Social Links -->
        <div class="social-icons mt-4">
            <a href="https://github.com/VJ2151" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/vijayrajage" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>

        <!-- Buttons -->
        <div class="mt-5">
            <a href="{% url 'all_chai' %}" class="btn btn-primary">‚òï Visit Chai Store</a>
            <a href="{% url 'portfolio' %}" class="btn btn-secondary">üìÅ View Portfolio</a>
        </div>
    </div>
</div>

{% endblock %}
