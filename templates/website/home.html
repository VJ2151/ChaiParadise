{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block content %}
<style>
    /* Typing effect */
    @keyframes typing {
        from {
            width: 0;
        }
        to {
            width: 100%;
        }
    }

    /* Blinking caret animation */
    @keyframes blink-caret {
        50% {
            border-color: transparent;
        }
    }

    .typing-effect {
        display: inline-block; /* Required for width animation */
        overflow: hidden;
        border-right: 2px solid #0f0;
        white-space: nowrap;
        margin: 0 auto;
        animation: typing 3.5s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
    }

    /* Center container */
    .typing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full screen height */
    }

    /* Navbar styling */
    .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color:black;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    }

    .navbar a {
        {% comment %} background-color:green; {% endcomment %}
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 5px;
    }

    .navbar a:hover {
        background-color: #4CAF50;
        color: white;
        transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    .button-hover:hover {
        background-color: #4CAF50;
        color: white;
    }

    /* Adjust content below navbar */
    .content-container {
        margin-top: 80px; /* Offset content for navbar */
    }

</style>

<!-- Navbar -->
<div class="navbar">
    <a href="{% url 'all_chai' %}" class="button-hover">Go to Chai Store</a>
    <a href="{% url 'portfolio' %}" class="button-hover">Portfolio</a>
</div>

<!-- Main content -->
<div class="content-container">
    <div class="typing-container">
        <h1 class="text-4xl font-bold text-green-500 typing-effect">
            Vijay Rajage | Python Developer | AI & DS Engineer
        </h1>
    </div>
</div>

{% endblock %}
